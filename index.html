<style>
  :root {
  --blue: #000b31;
  --jaune:#f68c09;
  --light:#e5ecfb;
  --blue-ciel:#00d9ff;
  
  --secondary-color: #2ecc71;
  --font-family: 'Arial', sans-serif;
}

.bg-blue{
  background-color: var(--blue);
}
.bg-jaune{
  background-color: var(--jaune);
}
.bg-blue-ciel{
  background-color: var(--blue-ciel);
}
.color-jaune{
  color: var(--jaune);
}
.color-blue-ciel{
  color: var(--blue-ciel);
}
.color-blue{
  color: var(--blue);
}

.btn-blue, .btn-jaune {
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-family: var(--font-family);
  font-weight: bold;
  text-decoration: none;
  text-align: center;
  display: inline-block;
}

.btn-blue {
  background-color: var(--blue);
  color: white;
}

.btn-jaune {
  background-color: var(--jaune);
  color: black;
}
.btn-blue-ciel {
  background-color: var(--blue-ciel);
  color: black;
}

/* Styles par défaut pour les écrans de bureau */
.btn-blue, .btn-jaune, .btn-blue-ciel {
  padding: 10px 20px;
  font-size: 16px;
}

/* Styles pour les écrans de taille mobile */
@media (max-width: 768px) {
  .btn-blue, .btn-jaune, .btn-blue-ciel {
    padding: 8px 16px;
    font-size: 14px;
    line-height: 1.2;
  }
}

@media (max-width: 480px) {
  .btn-blue, .btn-jaune, .btn-blue-ciel {
    padding: 6px 12px;
    font-size: 12px;
    line-height: 1.1;
  }
}



</style>
